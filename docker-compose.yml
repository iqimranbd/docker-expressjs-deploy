services:
  nginx:
    image: nginx:alpine
    container_name: nginx
    ports:
      - "8880:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app
    networks:
      - app-network

  app:
    build:
      context: .
    container_name: app
    restart: always
    ports:
      - "5000:5000"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge